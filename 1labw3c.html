    <button id="generateButton">Генерировать</button>
    
    <script>
         document.addEventListener('DOMContentLoaded', function () {
        var table = document.getElementById('myTable');
        var button = document.getElementById('generateButton');

        function generateRandomNumber() {
            return Math.floor(Math.random() * 9) + 1;
        }

        function updateRow(rowElement) {
            var rowSum = 0;

            for (var j = 0, col; col = rowElement.cells[j]; j++) {
                var randomNumber = generateRandomNumber();
                col.textContent = randomNumber;

                // В последнюю ячейку выводим и сгенерированную цифру, и сумму цифр
                if (j === rowElement.cells.length - 1) {
                    rowSum += randomNumber;
                    col.textContent = `${randomNumber}, Сумма: ${rowSum}`;
                } else {
                    rowSum += randomNumber;
                }
            }
        }

        button.addEventListener('click', function () {
            var rows = table.getElementsByTagName('tr');

            for (var i = 0; i < rows.length; i++) {
                updateRow(rows[i]);
            }
        });
    });
    </script>
